<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      margin-top: 20px; padding: 12px 18px;
      background: #007bff; color: #fff;
      border: none; border-radius: 6px;
      cursor: pointer; width: 100%;
    }
  </style>
</head>
<body>

<h2>Free Demo Registration</h2>

<form action="https://formspree.io/f/mldryadq" method="POST">
  
  <label>Child Name</label>
  <input type="text" name="child_name" required>

  <label>Parent Name</label>
  <input type="text" name="parent_name" required>

  <label>Mobile Number</label>
  <input type="text" name="mobile" pattern="[0-9]{10}" required>

  <label>Age of Child</label>
  <input type="number" name="age" min="3" max="16" required>

  <label>City</label>
  <input type="text" name="city" required>

  <button type="submit">Submit</button>
</form>

</body>
</html>
